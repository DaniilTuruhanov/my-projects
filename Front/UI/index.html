<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagroom</title>
  <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>

  <header>
    <img class="Instagroom" src="Instagroom.png" height="90%" width="40%">
    <div class="toLog">
     <img class="out" src="out.png" height="75%">
     <div class="logIn">
       <input type="text" placeholder="Логин">
       <input type="password" placeholder="Пароль">
       <button>OK</button>
     </div>
     </div>
 <p class="user">Тюрюханов Даниил</p>
  </header>
  <div class="add">
    <img class="addlogo" src="addphoto.png" height="84%">
    <div class="add_photo"> Добавить фото</div>

  </div>
  <div>
    <div class="filter">
      <div class="namefilter">Фильтры</div>
      <input placeholder="Введите имя" class="filters1" ></br>
      <input placeholder="Введите дату"class="filters1" type="date"></br>
      <select class="filters1" id="filters">
        <option></option>
        <option>#MINSK</option>
        <option>#BSU</option>
        <option >#Famcs</option>
        <option >#programming</option>
        <option>#Math</option>
      </select>
      <button class="filter-button" style="margin-left: 7vw; border:none; background-color: #fff;margin-top:2vw;">
        <img class="heart" src="s1200.png" height="100" width="15vw" style="width:5vw">
      </button>
    </div>
  </div>
  <div class="all" style="min-height:50vh;width: 99%;">
    <div class="adding">
        <span style="position: absolute; margin-left: 2vw; margin-top: 0.4vw;">Добавление</span>
      <div class="add-photo">
      <img src="addphoto.png" alt="">
      <input class="new-img" type="file" name="" value="" style="width:100%; margin-left: 5vw;">
      </div>
      <div class="inputes-add">
        <button class="close-add" style="float:right; background-color: red;">X</button>
        <textarea name="name"placeholder="описание"></textarea>
        <input type="text" name="" value="" placeholder="хештеги" style="width:90%;height:7%;">
        <button class="confirm-add">Добавить</button>
      </div>
    </div>

    <div class="paste">
        <span style="position: absolute; margin-left: 2vw; margin-top: 0.4vw;">Редактирование</span>
      <img src="addphoto.png" alt="">
      <!-- <input type="file" name="" value="" style="width:100%; margin-left: 5vw;"> -->
      <div class="inputes-paste">
        <button class="close-paste" style="float:right; background-color: red;">X</button>
        <textarea name="name"placeholder="описание"></textarea>
        <input type="text" name="" value="" placeholder="хештеги" style="width:90%;height:7%;">
        <button class="confirm-paste">изменить</button>
      </div>
    </div>

    <template id="photo-template">
      <div class="all-photo">
      <div class="photo">
        <div class="info">
          <img class="photouser" src="user_logo.png" height="100%" width="8%">
          <p class="userinfo">Тюрюханов Даниил</p>
          <p class="data">03.03.2019</p>
        </div>
        <img class="building" src="bgu_zdanie.jpg" height="100%" width="100%">
        <div>
          <button class="button">
            <img class="heart" src="heart.png" >
          </button>
          <span class="num" style="margin-left: -0.6vw; margin-right: 2vw;">1</span>
          <img class="setting" src="setting.png">
          <span class="hide">#MINSK#BSU#Famcs</span>
          <img class="bin" src="bin.png" >
        </div>
      </div>
      <textarea class="textarea" placeholder="Написать новый коментарий:" cols="45%" rows="5%"> </textarea>
      </div>
    </template>
    <template class = "more-photos-template">
    <button class="more-photos" type="button" style=" width: 50%; margin-left: 30%; margin-top: 8%; border: none; background-color: white;" value="Больше ">Больше фото</button>
    </template>
  </div>

  <footer>
    <div>
      <img class="logo" src="user_logo.png" height="45vh" width="20%">
      <strong class="word">Turuhanov Daniil</strong>
    </div>
    <div>
      <img class="logo" src="phone.png" height="40vh" width="20%">
      <strong class="word">tjurjukhanovdm@mail.ru</strong>
    </div>
    <div>
      <img class="logo" src="letter.png" height="45vh" width="20%">
      <strong class="word">+375299856277</strong></div>
    </div>
  </footer>

  <script src="Viewer.js"></script>
  <script src="main.js"></script>
  <script src="script.js"></script>
  <script src="Controller.js"></script>
</body>

</html>
